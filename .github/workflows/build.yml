jobs:
  build_core:
    if: ${{ github.event.inputs.build_type == 'build-core' || github.event.inputs.build_type == 'build-all' }}
    permissions:
      contents: write
    name: Build Mihomo Core
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: üîÑ Auto update Mihomo PKG_HASH
        run: |
          # ambil versi dari Makefile mihomo
          PKG_VERSION=$(grep 'PKG_VERSION:=' mihomo/Makefile | awk -F '=' '{print $2}' | tr -d ' ')
          TARBALL="mihomo-$PKG_VERSION.tar.gz"
          URL="https://codeload.github.com/MetaCubeX/mihomo/tar.gz/refs/tags/v$PKG_VERSION"

          echo "üì• Download Mihomo v$PKG_VERSION"
          wget -q -O "$TARBALL" "$URL"

          echo "üîë Hitung hash SHA256"
          NEW_HASH=$(sha256sum "$TARBALL" | awk '{print $1}')
          echo "‚úÖ Hash baru: $NEW_HASH"

          echo "‚úèÔ∏è Update PKG_HASH di mihomo/Makefile"
          sed -i "s/^PKG_HASH:=.*/PKG_HASH:=$NEW_HASH/" mihomo/Makefile

      - name: Preparing Mihomo
        run: |
          echo ""
          mkdir feeds artifacts
          cp -rf ./mihomo ./feeds

      - name: Building Mihomo Packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ github.event.inputs.openwrt_version || '24.10.1' }}
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts
          FEED_DIR: ${{ github.workspace }}/feeds
          PACKAGES: mihomo
          NO_SHFMT_CHECK: 1

      - name: Delivering Package
        uses: actions/upload-artifact@v4
        with:
          name: mihomo-core-${{ github.event.inputs.openwrt_version || '24.10.1' }}_${{ matrix.arch }}
          path: ${{ github.workspace }}/artifacts/bin/packages/${{ matrix.arch }}/action/mihomo*
          
